schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: devspaces-chrome-sidecar
components:
- name: dev-tools
  attributes:
    pod-overrides:
      metadata:
        annotations:
          io.kubernetes.cri-o.Devices: "/dev/fuse"
  container:
    image: quay.io/cgruver0/che/quarkus-angular-node20-java21:latest
    memoryLimit: 6Gi
    cpuLimit: 1000m
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: HOME
      value: "/projects/home"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/devspaces-chrome-sidecar/devspaces-chrome-sidecar.code-workspace"
- name: chrome
  container:
    image: quay.io/cgruver0/che/chrome-sidecar:latest
    sourceMapping: /projects
    memoryLimit: 2Gi
    cpuLimit: 1000m
    endpoints:
      - exposure: public
        name: tiger-vnc
        protocol: https
        targetPort: 6080
      - exposure: none
        name: vnc
        targetPort: 5900
- volume:
    size: 20Gi
  name: projects
- name: prep-workspace
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl && if [[ -f ${HOME}/.kube/config ]]; then rm ${HOME}/.kube/config; fi
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    mountSources: true
    sourceMapping: /projects
    memoryRequest: 128Mi
    memoryLimit: 256Mi
    cpuRequest: 10m
    cpuLimit: 200m
    env:
    - name: HOME
      value: "/projects/home"
commands:
- apply:
    component: prep-workspace
    label: Copy OpenShift CLI
  id: prep-workspace
- exec:
    commandLine: ${PROJECT_SOURCE}/chrome-utils.sh --start
    component: chrome
    label: Start Chrome
  id: start-chrome
- exec:
    commandLine: ${PROJECT_SOURCE}/chrome-utils.sh --passwd
    component: chrome
    label: Get VNC Password
  id: vnc-passwd
events:
  preStart:
    - prep-workspace
